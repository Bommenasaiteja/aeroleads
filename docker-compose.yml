version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autodialer_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Autodialer Application
  autodialer:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - autodialer:latest
    image: autodialer:latest
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-dummy_secret_for_dev_minimum_30_chars_required}
      # Disable SSL forcing for local Docker environment
      - FORCE_SSL=false
      # PostgreSQL connection string
      - DATABASE_URL=postgresql://postgres:password@db:5432/autodialer_production
      # Twilio credentials
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      # OpenAI credentials
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - autodialer_storage:/rails/storage
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  autodialer_storage:
